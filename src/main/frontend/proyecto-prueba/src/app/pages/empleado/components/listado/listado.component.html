<div class="mat-elevation-z8 container">
  <div class="contaner-title">
    <h4>CATALOGO DE EMPLEADOS</h4>
  </div>
  <mat-divider style="background-color: black;"></mat-divider>

  <div class="content_btn">
    <button mat-raised-button color="primary" (click)="openModal()">Agregar</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="margin-top: 10px;">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoMaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="curp">
      <th mat-header-cell *matHeaderCellDef> Curp </th>
      <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo | genero }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element; let i=index">
          <button (click)="update(element.id)" class="btn" mat-raised-button color="primary">
                      <span class="material-icons">
                          drive_file_rename_outline
                          </span>
                  </button> /
          <button (click)="delete(element.id)" class="btn" mat-raised-button color="warn">
                      <span class="material-icons">
                          delete_sweep
                          </span>
                  </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
